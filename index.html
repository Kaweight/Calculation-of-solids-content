<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation of solids content</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <form id="handleZCS">
            <h1>Obliczanie zawartości ciał stałych</h1>
            <input class="trayWeight" placeholder="Waga tacki" type="number">
            <input class="varnishMass" placeholder="(waga) masa lakieru" type="number">
            <input class="weightAfterIncubation" placeholder="Waga po inkubacji" type="number">
            <div>
                <button class="handleScoreZCS">Pokaż wynik</button>
                <button class="resetZCS">Wyczyść</button>
            </div>
            <span class="scoreZCS"></span>
        </form>
    </section>
    <section>
        <form id="handleVOC">
            <h1>Obliczanie VOC w lakierach bezwodnych</h1>
            <input class="solidsContent" placeholder="Zawartość ciał stałych" type="number">
            <input class="weight" placeholder="Ciężar" type="number">
            <div>
                <button class="handleScoreVOC">Pokaż wynik</button>
                <button class="resetVOC">Wyczyść</button>
            </div>
            <span class="scoreVOC"></span>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
